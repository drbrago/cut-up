<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut up</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <h1>Welcome to Cut up</h1>
    </header>
    <main>
      <section id="section1">
        <div>
          <h2>Cut this text up ></h2>
          <textarea
            id="inputText"
            placeholder="Enter text here..."
          ></textarea>
        </div>
        <button id="cutButton">Cut up</button>
      </section>
      <section id="section2">
        <div>
          <h2>Result</h2>
          <textarea
            id="outputText"
            placeholder="Result will appear here..."
            readonly
          ></textarea>
        </div>
    </main>
    <footer>
      <p>&copy; 2025 Cut up. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
